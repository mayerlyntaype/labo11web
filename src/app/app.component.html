
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Tareas</h1>
        <div class="add-task">
          <app-add-task (taskAdded)="addTask($event)"></app-add-task>
        </div>
        <div class="task-filter">
          <app-task-filter (filterChanged)="updateFilter($event)"></app-task-filter>
        </div>
        <div class="task-list">
          <app-task-list [tasks]="filteredTasks" (taskChanged)="onTaskChanged($event)"></app-task-list>
        </div>
      </div>
</body>
</html>
